<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Paguyuban Citra Amarta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background-color: #f1f8e9;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 6px solid #00796b;
      border-radius: 10px;
      font-size: 1.1em;
      color: #333;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    li:hover {
      background-color: #e8f5e9;
      transform: translateX(5px);
    }
    li a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      padding-left: 20px;
    }
    .submenu li {
      background-color: #e8f5e9;
      font-size: 1em;
      padding: 10px 15px;
      margin-top: 5px;
    }

    .submenu.show {
      max-height: 200px;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #004d40;
    }

    .login-top {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .login-top button {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #00796b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .login-top button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-top">
      <button onclick="document.getElementById('loginModal').style.display='block'">🔐 Login Admin</button>
    </div>

    <h1>🏡 PAGUYUBAN CITRA AMARTA</h1>
    <ul>
      <li><a href="tagihan.html">📋 Informasi Tagihan</a></li>

      <li onclick="toggleSubmenu()">💰 Informasi Keuangan</li>
      <ul class="submenu" id="submenuKeuangan">
        <li><a href="pemasukan.html">📥 Pemasukan</a></li>
        <li><a href="pengeluaran.html">📤 Pengeluaran</a></li>
      </ul>

      <li>🏘️ Inventori Perumahan</li>
      <li>🌳 Fasum dan Fasos</li>
      <li>🚪 Aturan Masuk Citra Amarta</li>
      <li>👥 Divisi Paguyuban Citra Marta</li>
    </ul>

    <a href="index.html" class="back-button">← Kembali ke Beranda</a>

    <!-- Cbox Chat -->
    <div style="margin-top: 40px;">
      <h3 style="text-align:center; color:#00796b;">💬 Kotak Obrolan Warga</h3>
      <iframe src="https://www5.cbox.ws/box/?boxid=957927&boxtag=JQW863"
              width="100%" 
              height="450" 
              allowtransparency="yes" 
              allow="autoplay" 
              frameborder="0" 
              marginheight="0" 
              marginwidth="0" 
              scrolling="auto">
      </iframe>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="modal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.4);">
    <div class="modal-content" style="background:white; margin:15% auto; padding:20px; border-radius:12px; max-width:400px; box-shadow:0 8px 24px rgba(0,0,0,0.2);">
      <h3 style="text-align:center; color:#00796b;">Login Admin</h3>
      <input type="text" id="username" placeholder="Username" style="width:100%; padding:12px; margin-top:10px; border:1px solid #ccc; border-radius:8px;">
      <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin-top:10px; border:1px solid #ccc; border-radius:8px;">
      <div style="display:flex; justify-content: space-between; margin-top: 10px;">
        <button onclick="login()" style="width:48%; padding:10px; font-weight:bold; background:#00796b; color:white; border:none; border-radius:8px;">Login</button>
        <button onclick="document.getElementById('loginModal').style.display='none'" style="width:48%; padding:10px; font-weight:bold; background:#ccc; border:none; border-radius:8px;">Batal</button>
      </div>
      <p id="loginStatus" style="color:red; text-align:center; margin-top:10px;"></p>
    </div>
  </div>

  <script>
    function toggleSubmenu() {
      const submenu = document.getElementById("submenuKeuangan");
      submenu.classList.toggle("show");
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');
      if (user === "admin" && pass === "123456") {
        window.location.href = "admin.html";
      } else {
        status.innerText = "❌ Username atau Password salah!";
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
