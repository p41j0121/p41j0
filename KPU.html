<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calon Ketua RT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00796B;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h2 {
      margin: 1rem 0 0.5rem;
      color: #00796B;
    }

    footer {
      text-align: center;
      background-color: #004D40;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>DAFTAR CALON KETUA RT PERUMAHAN CITRA AMARTA</h1>
    <p>Pemilihan Tahun 2025</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://i.ibb.co.com/wrpBYH6K/465815809-9373341269362175-7519727338490485470-n.jpg" alt="JOHAN WAHYUDI">
      <h2>JOHAN WAHYUDI</h2>
    </div>

    <div class="card">
      <img src="https://i.ibb.co.com/8gc4D6Rt/487859142-2167866483653972-2548341713592042817-n.jpg" alt="Budi Santoso">
      <h2>DEDE IRAWAN</h2>
    </div>

    <div class="card">
      <img src="https://i.ibb.co.com/tpnW3mr2/33468440-2024486504481351-4869402374222905344-n.jpg" alt="Chandra Wijaya">
      <h2>DURYONO</h2>
    </div>
  </div>

  <footer>
    &copy; 2025 PAIJO PANITIA PEMILIHAN 
  </footer>

</body>
</html>
