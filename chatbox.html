<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chatbox Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    #chatbox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
    }
    #chatbox p {
      margin: 5px 0;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>ðŸ’¬ Chatbox Realtime (Supabase)</h2>

<div id="chatbox"></div>

<input type="text" id="name" placeholder="Nama kamu">
<input type="text" id="message" placeholder="Tulis pesan...">
<button onclick="sendMessage()">Kirim</button>

<script>
  // Ganti URL dan anon key sesuai project kamu
  const supabaseUrl = 'https://pysxobhecdpvyryykogq.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5c3hvYmhlY2RwdnlyeXlrb2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MDAyMTcsImV4cCI6MjA2OTM3NjIxN30.XgxQiKFTAYVplhj4ovJ3Djmxa7dmVN91iyJBM7ZLAUo';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const chatbox = document.getElementById('chatbox');

  async function loadMessages() {
    const { data, error } = await supabase
      .from('message')
      .select('*')
      .order('created_at', { ascending: true });

    if (error) {
      console.error("Gagal ambil pesan:", error.message);
      return;
    }

    chatbox.innerHTML = '';
    data.forEach(msg => displayMessage(msg.name, msg.message));
  }

  function displayMessage(name, message) {
    const p = document.createElement('p');
    p.innerHTML = `<strong>${name}:</strong> ${message}`;
    chatbox.appendChild(p);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if (!name || !message) return alert("Isi nama dan pesan!");

    const { error } = await supabase.from('message').insert([{ name, message }]);
    if (error) {
      console.error("Gagal kirim pesan:", error.message);
      alert("Gagal mengirim pesan.");
    } else {
      document.getElementById('message').value = '';
    }
  }

  supabase
    .channel('chat-realtime')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: 'message'
      },
      payload => {
        const msg = payload.new;
        displayMessage(msg.name, msg.message);
      }
    )
    .subscribe();

  loadMessages();
</script>

</body>
</html>
