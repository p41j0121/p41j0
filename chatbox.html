<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbox Publik</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    #chatbox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
    }
    #chatbox p {
      margin: 5px 0;
    }
    img.chat-image {
      max-width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    input[type="text"], input[type="file"] {
      padding: 6px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 6px 12px;
      margin-top: 5px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>ðŸ’¬ Chat Publik + Gambar</h2>

<div id="chatbox"></div>

<input type="text" id="name" placeholder="Nama kamu">
<input type="text" id="message" placeholder="Tulis pesan...">
<button onclick="sendMessage()">Kirim Teks</button>

<hr>

<input type="file" id="imageInput" accept="image/*">
<button onclick="sendImage()">Kirim Gambar</button>

<script>
  // Konfigurasi Firebase kamu
  const firebaseConfig = {
    apiKey: "AIzaSyAPyg_el26kn-OMXX8qvke75LGiMcZ7uQI",
    authDomain: "chat2-b9408.firebaseapp.com",
    databaseURL: "https://chat2-b9408-default-rtdb.firebaseio.com",
    projectId: "chat2-b9408",
    storageBucket: "chat2-b9408.appspot.com",
    messagingSenderId: "328622601050",
    appId: "1:328622601050:web:47707bb3e356dbd66eb963"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const imgbbAPI = "ac0e962df88f63a7bedbf9b8019ff85c";

  function sendMessage() {
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if (name && message) {
      db.ref('chat').push({ name, message });
      document.getElementById('message').value = '';
    }
  }

  function sendImage() {
    const file = document.getElementById('imageInput').files[0];
    const name = document.getElementById('name').value.trim();

    if (!file || !name) {
      alert("Isi nama dan pilih gambar!");
      return;
    }

    const reader = new FileReader();
    reader.onloadend = function () {
      const base64 = reader.result.replace(/^data:image\/[a-z]+;base64,/, '');
      fetch("https://api.imgbb.com/1/upload?key=" + imgbbAPI, {
        method: "POST",
        body: new URLSearchParams({ image: base64 })
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.data.url;
        db.ref('chat').push({ name, imageUrl });
        document.getElementById('imageInput').value = '';
      })
      .catch(err => {
        alert("Upload gagal: " + err.message);
      });
    };
    reader.readAsDataURL(file);
  }

  db.ref('chat').on('child_added', function(snapshot) {
    const data = snapshot.val();
    const chatbox = document.getElementById('chatbox');
    let content = `<p><strong>${data.name}:</strong> `;

    if (data.message) {
      content += `${data.message}</p>`;
    } else {
      content += `</p>`;
    }

    if (data.imageUrl) {
      content += `<img class="chat-image" src="${data.imageUrl}">`;
    }

    chatbox.innerHTML += content;
    chatbox.scrollTop = chatbox.scrollHeight;
  });
</script>

</body>
</html>
